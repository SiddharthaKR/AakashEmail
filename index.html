<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://fonts.cdnfonts.com/css/gilroy-bold">
	<title>Aakash HTML Email</title>
	<style type="text/css">
		body {
			Margin: 0;

		}

		table {
			border-spacing: 0;
		}

		td {
			padding: 0;
		}

		img {
			border: 0;
		}

		p {
			margin: 0px;
		}

		.button {
			text-decoration: none;
			padding: 12px 28px;
			background-color: #00B0F5;
			color: #ffff;
			border-radius: 4px;
			font-family: 'Gilroy-Bold', sans-serif;
			font-size: 16px;
		}

		.font-bold {
			font-family: 'Gilroy-Bold', sans-serif;
			font-weight: 500;
			font-size: 40px;
			line-height:12px;
			color: black;
		}

		.font-medium {
			font-family: 'Gilroy-Medium', sans-serif;
			font-weight: 500;
			font-size:22px;
			line-height:27px;
			color: black;
		}
		.font-light{
			font-family: 'Gilroy-light', sans-serif;
		}
		.button-td{
			padding: 35px 0px 38px 0px;
			} 
		@media screen and (max-width: 600px) { 
			.button{
				font-size: 14px;
				padding: 10px 20px;
			}
			.font-medium{
				font-size: 18px;
				line-height: 24px;
			}
			.font-bold{
				font-size: 38px;
			}
		}
		@media screen and (max-width: 400px) {
			.button{
				font-size: 12px;
				padding: 10px 16px;
			}
			.font-medium{
				font-size: 14px;
				line-height: 20px;
			}
			.font-bold{
				font-size: 36px;
				color: #414141;
			}
			.button-td{
				padding: 25px 0px 28px 0px;
			} 
		}
	</style>
</head>

<body>
	<table width="100%" height="100%" cellspacing="0" cellpadding="0">
		<tr>
			<td style="background-color: #F5F5F5;">
				<table width="100%">
					<tr>
						<td style="padding: 20px 20px 10px 20px;">
							<table width="600px" style="margin:auto;">
								<tr>
									<td height="66px"
										style="background-color:#00B0F5;padding:15px 30px;border-radius: 15px 15px 0px 0px;">
										<table width="100%">
											<tr>
												<td>
													<a href="/">
														<img src="https://i.ibb.co/0nWmW0V/logo3.png" alt="Logo"
															title="Logo" width="100px" height="70px">
													</a>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td style="border-radius:0px 0px 15px 15px;padding: 15px 30px 30px 30px; background-color: #ffff;">
										<table width="100%">
											<tr>
												<td>
													<h2 style="margin-top:15px" class="font-bold">
														Hi Shreyas,
													</h2>
													<p style="width:96%;" class="font-medium">
														Thank you for registering with Aakash. Please click on the below
														button to
														verify your email address.
													</p>
												</td>
											</tr>
											<tr>
												<td class="button-td">
													<a href="/" class="button">
														VERIFY EMAIL ADDRESS
													</a>
												</td>
											</tr>
											<tr>
												<td>
													<p class="font-medium">
														Regards,
														<br>
														<span
															style="font-weight:500; font-family: 'Gilroy-Bold', sans-serif;">
															Aakash BYJU'S
														</span>
													</p>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table width="100%">
					<tr>
						<td align="center" style="text-align:center;">
							<p class="font-light" style="display:inline-block;">Privacy Statement | Terms of Service</p>
						</td>
					</tr>
				</table>
			</td>

		</tr>
	</table>
</body>

</html>
